<!-- Import to staticfiles -->
{% load static %}

<!-- internationalization -->
{% load i18n %}

<!-- Insert css into core/base.html css block -->
{% block css %}
  <link rel="stylesheet" href="{% static 'core/css/authentication.css' %}">
{% endblock %}

<!-- Component -->
<div class="modal fade" id="register-modal" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><i class="fa fa-close"></i></button>
        <h4 class="modal-title">{% trans 'Register' %}</h4>
      </div>
      <div class="modal-body">
        <form action="#" method="post">
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-user-circle-o icon-md"></i></span>
            <input id="name" type="text" class="form-control" name="name" placeholder="{% trans 'Name' %}">
          </div>
          <div class="form-group">
            <label for="user-type">{% trans 'Select the type of user' %}:</label>
            <select class="form-control" id="user-type" name="user">
              <option value="teacher">{% trans 'Teacher' %}</option>
              <option value="student">{% trans 'Student' %}</option>
            </select>
          </div>
          <hr />
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-user icon-md"></i></span>
            <input id="email" type="text" class="form-control" name="email" placeholder="Email">
          </div>
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-lock icon-md"></i></span>
            <input id="password" type="password" class="form-control" name="password" placeholder="{% trans 'Password' %}">
          </div>
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-lock icon-md"></i></span>
            <input id="password_confirmation" type="password" class="form-control" name="password_confirmation" placeholder="{% trans 'Confirm password' %}">
          </div>
          <button type="submit" class="btn btn-default submit-button center-block">
            <i class="fa fa-user-plus"></i> {% trans 'Register' %}
          </button>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger pull-left" data-dismiss="modal">
          <i class="fa fa-close"></i> {% trans 'Cancel' %}
        </button>
      </div>
    </div>
  </div>
</div>
