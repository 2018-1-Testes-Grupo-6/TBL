<!-- internationalization -->
{% load i18n %}

<!-- import to staticfiles -->
{% load static %}

<!-- insert css into core/base.html css block -->
{% block css %}
  <link rel="stylesheet" href="{% static 'accounts/css/delete.css' %}">
{% endblock %}

<!-- Delete modal -->
<div class="modal fade" id="delete-modal" role="dialog">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><i class="fa fa-close"></i></button>
        <h4 class="modal-title">{% trans 'Delete' %}</h4>
      </div>
      <div class="modal-body">
        <p>{% trans 'Are you sure you want to delete' %} ?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger pull-right" data-dismiss="modal">
          <i class="fa fa-trash"></i> {% trans 'Delete' %}
        </button>
        <button type="button" class="btn btn-primary pull-left" data-dismiss="modal">
          <i class="fa fa-close"></i> {% trans 'Cancel' %}
        </button>
      </div>
    </div>
  </div>
</div>
