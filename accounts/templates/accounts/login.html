<!-- Import to staticfiles -->
{% load static %}

<!-- internationalization -->
{% load i18n %}

<!-- Insert css into core/base.html css block -->
{% block css %}
  <link rel="stylesheet" href="{% static 'core/css/authentication.css' %}">
{% endblock %}

<!-- Component -->
<div class="modal fade" id="login-modal" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><i class="fa fa-close"></i></button>
        <h4 class="modal-title">Login</h4>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-sm-12">
            <img src="{% static 'core/img/user.png' %}" class="img-thumbnail img-responsive center-block photo" alt="{% trans 'Profile picture' %}">
          </div>
        </div>
        <br />
        <div class="row">
          <form method="post">
            <!-- Form security -->
            {% csrf_token %}
            <!-- Form errors -->
            {{ form.non_field_errors }}

            <!-- To each field in the form -->
            {% for field in form %}
              {{ field.label_tag }}
              {{ field }}
              {{ field.errors }}
            {% endfor %}

            <!-- Button to send request -->
            <button type="submit" class="btn btn-default submit-button center-block">
              <i class="fa fa-sign-in"></i> {% trans 'Enter' %}
            </button>
          </form>
        </div>
      </div>
      <div class="modal-footer">
        <a href="{% url 'core:forget-password' %}" class="pull-right lighten-blue-grey forget-password no-decoration">{% trans 'Forgot password?' %}</a>
        <button type="button" class="btn btn-danger pull-left" data-dismiss="modal">
          <i class="fa fa-close"></i> {% trans 'Cancel' %}
        </button>
      </div>
    </div>
  </div>
</div>
