<!-- Import to staticfiles -->
{% load static %}

<!-- Insert css into core/base.html css block -->
{% block css %}
  <link rel="stylesheet" href="{% static 'core/css/authentication.css' %}">
{% endblock %}

<!-- Component -->
<div class="modal fade" id="register-modal" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><i class="fa fa-close"></i></button>
        <h4 class="modal-title">Cadastro</h4>
      </div>
      <div class="modal-body">
        <form action="#" method="post">
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-user-circle-o icon-md"></i></span>
            <input id="name" type="text" class="form-control" name="name" placeholder="Nome">
          </div>
          <div class="form-group">
            <label for="user-type">Selecione o tipo de usu√°rio:</label>
            <select class="form-control" id="user-type" name="user">
              <option value="teacher">Professor</option>
              <option value="student">Aluno</option>
            </select>
          </div>
          <hr />
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-user icon-md"></i></span>
            <input id="email" type="text" class="form-control" name="email" placeholder="Email">
          </div>
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-lock icon-md"></i></span>
            <input id="password" type="password" class="form-control" name="password" placeholder="Senha">
          </div>
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-lock icon-md"></i></span>
            <input id="password_confirmation" type="password" class="form-control" name="password_confirmation" placeholder="Confirmar Senha">
          </div>
          <button type="submit" class="btn btn-default submit-button center-block">
            <i class="fa fa-user-plus"></i> Registrar
          </button>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger pull-left" data-dismiss="modal">
          <i class="fa fa-close"></i> Cancelar
        </button>
      </div>
    </div>
  </div>
</div>
